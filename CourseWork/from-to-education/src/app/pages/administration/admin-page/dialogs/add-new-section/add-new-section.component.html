<form style="text-align: center;" [formGroup]="form">
  <ng-template [ngIf]="data.sec == 'section'" [ngIfElse]="course">
    Добавление раздела
  </ng-template>
  <ng-template #course>
    Добавление направления
  </ng-template>
    <mat-error *ngIf="err"> {{errText}}</mat-error>
      <div class="mr-1">
        <mat-form-field class="example-full-width mt-1">
          <mat-label>Наименование</mat-label>
          <input matInput formControlName="name">
        </mat-form-field>
        <mat-form-field class="example-full-width mt-1">
          <mat-label>Описание</mat-label>
          <input matInput formControlName="description">
        </mat-form-field>
      </div>
  <div >
    <button mat-button (click)="onNoClick()">Отмена</button>
    <button mat-button *ngIf="data.sec == 'section'" [disabled]="form.invalid" (click)="addSec()" >Добавить</button>
    <button mat-button *ngIf="data.sec == 'courses'" [disabled]="form.invalid" (click)="addRoute()" >Добавить</button>
  </div>
</form>
